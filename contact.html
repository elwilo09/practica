  <article>
    <section class="content-about">
      <h1>
        Contactanos
      </h1>
      <form method="POST" action="mailto:wherrera3@utmachala.edu.ec" enctype="text/plain" target="_blank">
        <fieldset>
          <p>
            <label for="nombre">Nombres</label>
            <input type="text" name="nombre" id="nombre" placeholder="Escribe tu nombre" required pattern="[A-Za-z]+"
              required />
          </p>
          <p>
            <label for="apellidos">Apellidos</label>
            <input type="text" name="apellidos" id="apellidos" placeholder="Escribe tú Apellido" required
              pattern="[A-Za-z]+" required />
          </p>
          <p>
            <label for="email">Email</label>
            <input type="email" name="email" id="email" placeholder="example@gmail.com" required />
          </p>
          <p class="block">
            <label for="Mensaje">Mensaje</label>
            <textarea name="mensaje" id="mensaje" rows="3" placeholder="Dejanos tú mensaje..." minlength="5"></textarea>
          </p>
          <br />
          <p class="button">
            <button type="submit">Enviar</button>
          </p>
        </fieldset>

      </form>
    </section>
  </article>
